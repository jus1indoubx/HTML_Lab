<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các điều khiển cơ bản</title>
</head>

<body>
    <h2>Các điều khiển cơ bản với form</h2><br>
    <table border="1" rules="all">
        <thead>
            <td colspan="2" align="center"><b>Thông tin đăng ký</b></td>
        </thead>
        <tr>
            <td>Họ và tên:</td>
            <td>
                <form>
                    <input type="text" placeholder="Nhập họ và tên"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ:</td>
            <td>
                <form>
                    <input type="text" value=""/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Giới tính:</td>
            <td>
                <form>
                    <input type="radio"/> Nam
                    <input type="radio"/> Nữ
                </form>
            </td>
        </tr>
        <tr>
            <td>Ngày sinh:</td>
            <td>
                <form>
                    <input type="date"/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>
                <form>
                    <input type="text" value=""/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Điện thoại:</td>
            <td>
                <form>
                    <input type="text" value=""/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Khoá đăng ký:</td>
            <td>
                <form>
                    <input type="checkbox"/> Tiếng Anh
                    <input type="checkbox"/> Tiếng Trung
                </form>
            </td>
        </tr>
        <tr>
            <td>Chọn học kỳ:</td>
            <td>
                <form action="">
                    <select>
                        <option value="Học kỳ 1">Học kỳ 1</option>
                        <option value="Học kỳ 2">Học kỳ 2</option>
                    </select>
                </form>
            </td>
        </tr>
        <tr>
            <td>Tên sử dụng:</td>
            <td>
                <form>
                    <input type="text" value=""/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Mật khẩu:</td>
            <td>
                <form>
                    <input type="text" value=""/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Gõ lại mật khẩu:</td>
            <td>
                <form>
                    <input type="text" value=""/>
                </form>
            </td>
        </tr>
        <tr>
            <td>Ghi chú:</td>
            <td>
                <textarea rows="3" cols="30"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form>
                    <input type="button" value="Chấp nhận"/>
                    <input type="button" value="Huỷ bỏ"/>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
